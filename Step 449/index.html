<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Challenges for HTML and CSS!</title>
		<meta charset="utf-8">
	</head>

    <style>
    img {
        filter: grayscale(100%)
    }
    #ex1 {
        border: 2px solid black;
        padding: 10px;
        border-radius: 25px;
    }
    div.a {
        text-align: center;
        font-weight: bold;
    }
    table, th, td {
        border: 1px dotted blueviolet;
        padding: 15px;
    }
    th {
        background-color: aquamarine;
    }
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>

	<body>

        <h3>HTML Table for step 451</h3>

        <table style="width: 100%;">
            <tr>
                <th>Artist</th>
                <th>Period</th>
                <th>Impact</th>
            </tr>
            <tr>
               <td>Tokitaro</td>
               <td>Early</td>
               <td>Minimal</td>
            </tr>
            <tr>
                <td>Tawaraya Sori</td>
                <td>Middle</td>
                <td>Moderate</td>
            </tr>
            <tr>
                <td>Gakyo Rojin</td>
                <td>Late</td>
                <td>Major</td>
            </tr>
        </table>
        <img id="ex1" src="./images/wave.jpg" alt="Great Wave off Kanagawa" class="center">
        <div class="centered">SOME TEXT OVER A PIC</div>

        <footer>
            <div class="a">www.hokusai.com</div>
        </footer>
	</body>
</html>
